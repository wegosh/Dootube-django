      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>

  </head>

  <body>
    <div class="bg-image"></div>
    <div class="bg-text">
      <form method="POST" action="">
        <div class="form-group">
          <label for="formGroupExampleInput">
            <img
              src="/static/images/Logo_Files/Symbol-White.png"
              alt="DooApp logo white"
            />
            <h1>DooTube</h1>
            <p>Download your favourite YouTube movies!</p>
          </label>
          <div class="row">
            <div class="col"  style="margin: 50px; margin-top:0px;">
              <input
                type="url"
                name="ytDownloadUrl"
                class="form-control"
                id="urlPlaceholder"
                placeholder="Youtube URL"
                
              />
            </div>
          </div>
          <div class="row">
            <div class="col">
              <input
                onclick="addVideoElement()"
                type="submit"
                class="btn btn-primary"
                value="DooIt"
                name="submit"
                text="Download"
              />
            </div>
          </div>
        </div>
      </form>
      <div class="movieDetails" id="movieDetails">
        
        {% block videoDetails %} {%endblock%}
      </div>
      <div class="progress invisible" style="margin: 50px; background-color: rgba(255,255,255,0.4);">
        <div
          class="progress-bar progress-bar-striped active"
          role="progressbar"
          aria-valuenow="0"
          aria-valuemin="0"
          aria-valuemax="100"
          style="width: 0%"
        >
          <span class="progress-bar-label">0%</span>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
